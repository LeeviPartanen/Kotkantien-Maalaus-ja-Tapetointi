    <!-- Sivun otsikko -->
    <h1>Yhteystiedot</h1>
    
    <!-- Yhteystiedot-osio, jossa on osoite, puhelinnumero ja sähköposti -->
    <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Kotkantie 3, 90100 Oulu</p>
        <p><i class="fas fa-phone"></i> 044 999 888 99</p>
        <p><i class="fas fa-envelope"></i> info@kotkantienmaalaus.fi</p>
    </div>
    
    <!-- Yhteydenottolomake -->
    <div class="container">
        <h3>Yhteydenottolomake</h3>
        <form>
            <label for="fname">Etunimi</label>
            <input type="text" id="fname" name="firstname" placeholder="Etunimi...">
            <label for="lname">Sukunimi</label>
            <input type="text" id="lname" name="lastname" placeholder="Sukunimi...">
            <label for="subject">Viesti</label>
            <textarea id="subject" name="subject" placeholder="Viestisi..." style="height: 200px;"></textarea>
            <input type="submit" value="Lähetä">
        </form> 
    </div>
    
    <br>
